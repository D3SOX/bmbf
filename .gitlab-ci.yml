test:
  image: "$CI_REGISTRY_IMAGE/buildenv:latest"
  stage: test
  script:
    - apt-get install -y ssh
    - git submodule update --init --recursive
    - dotnet test
  variables:
    GIT_SUBMODULE_STRATEGY: recursive

publish:
  image: "$CI_REGISTRY_IMAGE/buildenv:latest"
  stage: deploy
  script:
    - curl "$BMBF_KEYSTORE_URL" --output BMBF.keystore
    - dotnet publish ./BMBF/BMBF.csproj -c Release -p:AndroidSdkDirectory=/opt/android-sdk
  artifacts:
    paths:
      - ./BMBF/bin/Release/net6.0-android/android-arm64/publish/*-Signed.apk
  variables:
    GIT_SUBMODULE_STRATEGY: recursive

docker-buildenv:
  image: docker:latest
  stage: build
  variables:
    DOCKER_HOST: tcp://docker:2375
    DOCKER_DRIVER: overlay2
    DOCKER_TLS_CERTDIR: ""
  services:
    - name: docker:dind
      alias: docker
      command: ["--tls=false"]
  before_script:
    - docker login -u "$CI_REGISTRY_USER" -p "$CI_REGISTRY_PASSWORD" $CI_REGISTRY
  script:
    - docker build --pull -t "$CI_REGISTRY_IMAGE/buildenv" -f buildenv.Dockerfile .
    - docker push "$CI_REGISTRY_IMAGE/buildenv"
  only:
    refs:
      - master
    changes:
      - buildenv.Dockerfile
      - BMBF/BMBF.csproj
      - BMBF/AndroidManifest.xml
